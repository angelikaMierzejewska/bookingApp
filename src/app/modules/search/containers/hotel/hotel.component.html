<mat-progress-bar *ngIf="inProgress" mode="indeterminate"></mat-progress-bar>

<div *ngIf="hotel$ | async as hotel">
  <h1>{{ hotel.name }}</h1>
  <p>{{ hotel.location }}</p>
  <app-facalities [facalities]="hotel.facilities"></app-facalities>
  <app-rooms [rooms]="hotel.rooms" (bookRoom)="onBookingRoom($event)"></app-rooms>
</div>
