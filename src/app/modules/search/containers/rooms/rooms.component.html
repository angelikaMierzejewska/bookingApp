<div *ngFor="let room of rooms">
  <p>
    Room number: {{ room.number }}, capacity {{ room.capacity }}

    <a
      mat-raised-button
      color="primary"
      *ngIf="!room.booked"
      (click)="onBooking(room.id)"
      [disabled]="disableButton"
      >book</a
    >
    <span *ngIf="room.booked"> booked!</span>
  </p>
</div>
<p *ngIf="bookingD | async as bookingDate">{{ bookingDate.begin }}</p>
