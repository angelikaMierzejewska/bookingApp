<form class="example-form">
  <mat-form-field class="example-full-width">
    <input
      type="text"
      placeholder="Location"
      aria-label="Assignee"
      matInput
      [formControl]="locationControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div class="card__box" *ngIf="filterHotels">
  <mat-card class="card" *ngFor="let hotel of filterHotels">
    <mat-card-header>
      <mat-card-title>{{ hotel.name }}</mat-card-title>
      <mat-card-subtitle>{{ hotel.location }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <app-facalities [hotelId]="hotel.id"></app-facalities>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showHotel(hotel.id)">SHOW</button>
      <button mat-button>BOOK</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngFor="let hotel of hotelsObs$ | async">
  <p>{{ hotel.name }}</p>
</div>
