<div class="search__card" *ngIf="filterHotels">
  <ng-container *ngFor="let hotel of filterHotels">
    <mat-card class="search__card__box" *ngIf="checkAvailabilityRooms(hotel.id)">
      <mat-card-header>
        <mat-card-title>{{ hotel.name }}</mat-card-title>
        <mat-card-subtitle>{{ hotel.location }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <app-facalities [facalities]="hotel.facilities"></app-facalities>
        <p>
          Rooms in hotel: {{ hotel.rooms.length }} Availability rooms: {{ freeRooms(hotel.rooms) }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/hotel/', hotel.id]">show</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
